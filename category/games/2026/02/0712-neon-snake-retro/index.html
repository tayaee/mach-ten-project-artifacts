<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake Retro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: monospace;
        }

        .game-container {
            text-align: center;
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            color: #0ff;
            font-size: 18px;
            text-shadow: 0 0 10px #0ff;
        }

        .canvas-container {
            position: relative;
        }

        canvas {
            border: 3px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 20px rgba(0, 255, 255, 0.1);
            background: #000;
            display: block;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0ff;
        }

        .overlay.hidden {
            display: none;
        }

        .overlay h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #0ff;
        }

        .overlay p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            cursor: pointer;
            font-family: monospace;
            transition: all 0.3s;
            text-shadow: 0 0 10px #0ff;
            box-shadow: 0 0 10px #0ff;
        }

        .btn:hover {
            background: #0ff;
            color: #000;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .final-score {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="info-bar">
            <span>SCORE: <span id="score">0</span></span>
            <span>HIGH: <span id="highScore">0</span></span>
        </div>
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div id="startOverlay" class="overlay">
                <h1>NEON SNAKE</h1>
                <p>Eat food, grow longer, avoid walls and yourself</p>
                <button class="btn" onclick="startGame()">START</button>
                <div class="controls">Arrow keys or WASD to move</div>
            </div>
            <div id="gameOverOverlay" class="overlay hidden">
                <h1>GAME OVER</h1>
                <p class="final-score">Score: <span id="finalScore">0</span></p>
                <button class="btn" onclick="startGame()">RETRY</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const highScoreEl = document.getElementById('highScore');
        const finalScoreEl = document.getElementById('finalScore');
        const startOverlay = document.getElementById('startOverlay');
        const gameOverOverlay = document.getElementById('gameOverOverlay');

        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;
        const INITIAL_SPEED = 150;
        const MIN_SPEED = 60;
        const SPEED_DECREASE = 2;

        let snake = [];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: 0, y: 0 };
        let score = 0;
        let highScore = localStorage.getItem('neonSnakeHighScore') || 0;
        let gameSpeed = INITIAL_SPEED;
        let gameLoop = null;
        let gameRunning = false;

        highScoreEl.textContent = highScore;

        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            score = 0;
            gameSpeed = INITIAL_SPEED;
            scoreEl.textContent = score;
            spawnFood();
        }

        function spawnFood() {
            let validPosition = false;
            while (!validPosition) {
                food.x = Math.floor(Math.random() * TILE_COUNT);
                food.y = Math.floor(Math.random() * TILE_COUNT);
                validPosition = !snake.some(segment => segment.x === food.x && segment.y === food.y);
            }
        }

        function update() {
            direction = { ...nextDirection };

            const head = {
                x: snake[0].x + direction.x,
                y: snake[0].y + direction.y
            };

            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                gameOver();
                return;
            }

            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                spawnFood();
                if (gameSpeed > MIN_SPEED) {
                    gameSpeed -= SPEED_DECREASE;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(() => {
                        update();
                        draw();
                    }, gameSpeed);
                }
            } else {
                snake.pop();
            }
        }

        function draw() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0ff';
            ctx.shadowColor = '#0ff';
            ctx.shadowBlur = 10;

            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.shadowColor = '#fff';
                } else {
                    ctx.fillStyle = '#0ff';
                    ctx.shadowColor = '#0ff';
                }
                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            ctx.fillStyle = '#f0f';
            ctx.shadowColor = '#f0f';
            ctx.shadowBlur = 15;
            ctx.fillRect(
                food.x * GRID_SIZE + 1,
                food.y * GRID_SIZE + 1,
                GRID_SIZE - 2,
                GRID_SIZE - 2
            );

            ctx.shadowBlur = 0;
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);

            if (score > highScore) {
                highScore = score;
                highScoreEl.textContent = highScore;
                localStorage.setItem('neonSnakeHighScore', highScore);
            }

            finalScoreEl.textContent = score;
            gameOverOverlay.classList.remove('hidden');
        }

        function startGame() {
            startOverlay.classList.add('hidden');
            gameOverOverlay.classList.add('hidden');

            if (gameLoop) {
                clearInterval(gameLoop);
            }

            initGame();
            gameRunning = true;
            draw();

            gameLoop = setInterval(() => {
                update();
                draw();
            }, gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y !== 1) {
                        nextDirection = { x: 0, y: -1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y !== -1) {
                        nextDirection = { x: 0, y: 1 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x !== 1) {
                        nextDirection = { x: -1, y: 0 };
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x !== -1) {
                        nextDirection = { x: 1, y: 0 };
                    }
                    e.preventDefault();
                    break;
            }
        });

        draw();
    </script>
</body>
</html>
